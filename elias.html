<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El tiempo en Alfarnate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .top-right-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00bfff;
      color: #000;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
    }
    .weather-screen {
      background: #000;
      color: #00bfff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.8);
    }
    .data-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .data-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
    }
    .label {
      font-size: 0.9rem;
      font-weight: bold;
    }
    .value {
      font-size: 1.4rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="weather-screen">
    <h1 class="text-2xl font-bold">üì° EL TIEMPO EN ALFARNATE AL MINUTO</h1>
    <div class="data-grid">
      <div class="data-box"><p class="label">üå°Ô∏è Temperatura</p><p class="value" id="temperature">--</p></div>
      <div class="data-box"><p class="label">üíß Humedad</p><p class="value" id="humidity">--</p></div>
      <div class="data-box"><p class="label">üí® Viento</p><p class="value" id="wind-speed">--</p></div>
      <div class="data-box"><p class="label">üåßÔ∏è Lluvia</p><p class="value" id="rainfall">--</p></div>
      <div class="data-box"><p class="label">‚òî Lluvia acumulada</p><p class="value" id="rain-total">--</p></div>
      <div class="data-box"><p class="label">üå°Ô∏è Sensaci√≥n t√©rmica</p><p class="value" id="feels-like">--</p></div>
      <div class="data-box"><p class="label">üåç Presi√≥n</p><p class="value" id="pressure">--</p></div>
      <div class="data-box"><p class="label">‚òÄÔ∏è √çndice UV</p><p class="value" id="uv-index">--</p></div>
      <div class="data-box"><p class="label">üïí Hora</p><p class="value" id="time">--</p></div>
    </div>
    <p id="error-message" class="text-red-500 text-sm mt-2 hidden"></p>
  </div>

  <script>
    async function fetchWeatherData() {
      const apiKey = 'b766892fc8e04176a6892fc8e0217600';
      const stationId = 'IHURCA32';
      const url = `https://api.weather.com/v2/pws/observations/current?stationId=${stationId}&format=json&units=m&apiKey=${apiKey}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
        const data = await response.json();

        const obs = data.observations?.[0];
        if (!obs) throw new Error("Datos no disponibles.");

        const metric = obs.metric || {};

        document.getElementById('temperature').textContent = `${metric.temp} ¬∞C`;
        document.getElementById('humidity').textContent = `${obs.humidity} %`;
        document.getElementById('wind-speed').textContent = `${metric.windSpeed} km/h`;
        document.getElementById('rainfall').textContent = `${metric.precipTotal} mm`;
        document.getElementById('rain-total').textContent = `${metric.precipTotal} mm`;
        document.getElementById('feels-like').textContent = `${metric.heatIndex} ¬∞C`;
        document.getElementById('pressure').textContent = `${metric.pressure} hPa`;
        document.getElementById('uv-index').textContent = obs.uv;
        document.getElementById('time').textContent = new Date(obs.obsTimeLocal).toLocaleTimeString();

        document.getElementById('error-message').classList.add('hidden');
      } catch (err) {
        console.error("‚ö†Ô∏è Error al obtener los datos:", err);
        const msg = document.getElementById('error-message');
        msg.textContent = `‚ö†Ô∏è Error: ${err.message}`;
        msg.classList.remove('hidden');
      }
    }

    fetchWeatherData();
    setInterval(fetchWeatherData, 60000);
  </script>
</body>
</html>
