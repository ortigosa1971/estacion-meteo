<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estación Meteorológica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      transition: background-color 1s;
    }
    .top-right-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00bfff;
      color: #000;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
    }
    .weather-screen {
      background: #000;
      color: #00bfff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.8);
      margin-bottom: 20px;
    }
    .data-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }
    .data-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      min-height: 90px;
      box-shadow: 0 0 6px rgba(0, 191, 255, 0.5);
    }
    .label {
      font-size: 1rem;
      font-weight: bold;
    }
    .value {
      font-size: 1.6rem;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1 class="text-4xl font-bold text-white mb-4">ALFARNATE</h1>
  <div class="weather-screen">
    <h1 class="text-2xl font-bold">📡 Estación Meteorológica en tiempo real</h1>
    <div class="data-grid">
      <div class="data-box"><p class="label">🌡️ Temperatura</p><p class="value" id="temperature">--</p></div>
      <div class="data-box"><p class="label">💧 Humedad</p><p class="value" id="humidity">--</p></div>
      <div class="data-box"><p class="label">💨 Viento</p><p class="value" id="wind-speed">--</p></div>
      <div class="data-box"><p class="label">🌧️ Lluvia</p><p class="value" id="rainfall">--</p></div>
      <div class="data-box"><p class="label">🌡️ Sensación térmica</p><p class="value" id="feels-like">--</p></div>
      <div class="data-box"><p class="label">🌍 Presión</p><p class="value" id="pressure">--</p></div>
      <div class="data-box"><p class="label">☀️ Índice UV</p><p class="value" id="uv-index">--</p></div>
      <div class="data-box"><p class="label">🕒 Hora</p><p class="value" id="time">--</p></div>
    </div>
    <p id="error-message" class="text-red-500 text-sm mt-2 hidden"></p>
  </div>

  <div class="weather-screen">
    <h2 class="text-xl font-bold mb-2">🔮 Pronóstico</h2>
    <div id="forecast" class="grid grid-cols-1 gap-4 text-base md:text-lg leading-relaxed">
      <p>Cargando pronóstico...</p>
    </div>
  </div>

  <script>
    // Se ha eliminado el gráfico de temperatura por solicitud del usuario

    function actualizarFondo() {
      const hora = new Date().getHours();
      if (hora >= 7 && hora < 20) {
        document.body.style.background = 'linear-gradient(135deg, #202c3b, #2d3e50)';
      } else {
        document.body.style.background = 'linear-gradient(135deg, #0c1624, #1a2636)';
      }
    }

    async function fetchWeatherData() {
      const apiKey = 'b766892fc8e04176a6892fc8e0217600';
      const stationId = 'IHURCA32';
      const url = `https://api.weather.com/v2/pws/observations/current?stationId=${stationId}&format=json&units=m&apiKey=${apiKey}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
        const data = await response.json();

        const obs = data.observations?.[0];
        if (!obs) throw new Error("Datos no disponibles.");

        const metric = obs.metric || {};
        const temp = metric.temp;
        const hora = new Date(obs.obsTimeLocal).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        document.getElementById('temperature').textContent = `${temp} °C`;
        document.getElementById('humidity').textContent = `${obs.humidity} %`;
        document.getElementById('wind-speed').textContent = `${metric.windSpeed} km/h`;
        document.getElementById('rainfall').textContent = `${metric.precipTotal} mm`;
        document.getElementById('feels-like').textContent = `${metric.heatIndex} °C`;
        document.getElementById('pressure').textContent = `${metric.pressure} hPa`;
        document.getElementById('uv-index').textContent = obs.uv;
        document.getElementById('time').textContent = new Date(obs.obsTimeLocal).toLocaleString();

        document.getElementById('error-message').classList.add('hidden');

        actualizarFondo();
      } catch (err) {
        console.error("⚠️ Error al obtener los datos:", err);
        const msg = document.getElementById('error-message');
        msg.textContent = `⚠️ Error: ${err.message}`;
        msg.classList.remove('hidden');
      }
    }

    async function fetchForecast() {
  const lat = 37.3865;
  const lon = -1.9455;
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_min,temperature_2m_max,weathercode,precipitation_probability_max&timezone=auto&forecast_days=7`;

  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
    const data = await response.json();

    const container = document.getElementById('forecast');
    container.innerHTML = '';

    const dates = data.daily.time;
    const minTemps = data.daily.temperature_2m_min;
    const maxTemps = data.daily.temperature_2m_max;
    const weatherCodes = data.daily.weathercode;
    const rainProb = data.daily.precipitation_probability_max;

    const weatherDescriptions = {
      0: 'Despejado ☀️', 1: 'Principalmente despejado 🌤️', 2: 'Parcialmente nublado ⛅',
      3: 'Nublado ☁️', 45: 'Niebla 🌫️', 48: 'Niebla con escarcha 🌫️❄️',
      51: 'Llovizna ligera 🌦️', 53: 'Llovizna moderada 🌧️', 55: 'Llovizna densa 🌧️',
      61: 'Lluvia ligera 🌦️', 63: 'Lluvia moderada 🌧️', 65: 'Lluvia intensa 🌧️',
      71: 'Nieve ligera 🌨️', 73: 'Nieve moderada 🌨️', 75: 'Nieve intensa ❄️',
      80: 'Chubascos ligeros 🌦️', 81: 'Chubascos moderados 🌧️', 82: 'Chubascos fuertes ⛈️'
    };

    for (let i = 0; i < dates.length; i++) {
      const date = new Date(dates[i]);
      const dayName = date.toLocaleDateString('es-ES', { weekday: 'long' });
      const min = minTemps[i];
      const max = maxTemps[i];
      const code = weatherCodes[i];
      const desc = weatherDescriptions[code] || 'Clima desconocido';
      const rain = rainProb[i];

      const entry = document.createElement('div');
      entry.innerHTML = `
        <div class="text-left">
          <strong>${dayName}:</strong> ${desc}<br>
          🌡️ ${min}°C - ${max}°C<br>
          🌧️ Probabilidad de lluvia: ${rain}%
        </div>`;
      container.appendChild(entry);
    }
  } catch (err) {
    console.error("⚠️ Error al obtener el pronóstico:", err);
    document.getElementById('forecast').textContent = `⚠️ Error: ${err.message}`;
  }
}

    fetchWeatherData();
    fetchForecast();
    setInterval(fetchWeatherData, 60000);
  </script>
</body>
</html>
